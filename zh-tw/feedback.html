    <script>
        // Language Switcher Functionality
        (function() {
            const langButton = document.getElementById('langButton');
            const langDropdown = document.getElementById('langDropdown');
            const currentFlag = document.getElementById('currentFlag');
            const currentLang = document.getElementById('currentLang');

            function getCurrentLanguage() {
                const path = window.location.pathname;
                if (path.includes('/zh-tw/')) {
                    return 'zh-TW';
                }
                return 'en';
            }

            function updateLanguageUI() {
                const currentLanguage = getCurrentLanguage();
                if (currentLanguage === 'zh-TW') {
                    currentFlag.textContent = 'üáπüáº';
                    currentLang.textContent = '‰∏≠Êñá';
                } else {
                    currentFlag.textContent = 'üá∫üá∏';
                    currentLang.textContent = 'EN';
                }
            }

            langButton.addEventListener('click', function(e) {
                e.stopPropagation();
                langDropdown.classList.toggle('active');
            });

            document.addEventListener('click', function(e) {
                if (!langButton.contains(e.target) && !langDropdown.contains(e.target)) {
                    langDropdown.classList.remove('active');
                }
            });

            const langOptions = document.querySelectorAll('.lang-option');
            langOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    const selectedLang = this.getAttribute('data-lang');
                    localStorage.setItem('preferredLanguage', selectedLang);
                });
            });

            updateLanguageUI();
        })();

        // Character Counter
        const feedbackTextarea = document.getElementById('feedback');
        const charCount = document.getElementById('charCount');

        feedbackTextarea.addEventListener('input', function() {
            charCount.textContent = this.value.length;
        });

        // Form Submission
        const form = document.getElementById('feedbackForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const reasonError = document.getElementById('reasonError');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate reason selection
            const selectedReason = document.querySelector('input[name="reason"]:checked');
            if (!selectedReason) {
                reasonError.classList.add('show');
                return;
            }
            reasonError.classList.remove('show');

            // Get form data
            const reason = selectedReason.value;
            const feedback = feedbackTextarea.value.trim();

            // Get API key from URL if present
            const urlParams = new URLSearchParams(window.location.search);
            const apiKey = urlParams.get('api_key');

            // Show loading state
            submitBtn.disabled = true;
            loading.classList.add('show');

            try {
                // If API key is present, send to backend
                if (apiKey) {
                    const supabaseUrl = 'https://mnpzaefxnsxfctsfsxfv.supabase.co/functions/v1/track-uninstall';
                    const params = new URLSearchParams({
                        api_key: apiKey,
                        reason: reason,
                        feedback: feedback
                    });

                    await fetch(`${supabaseUrl}?${params}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                }

                // Log feedback locally (for debugging)
                console.log('Feedback submitted:', { reason, feedback, apiKey });

                // Redirect to thank you page after a short delay
                setTimeout(() => {
                    window.location.href = 'thank-you.html';
                }, 500);

            } catch (error) {
                console.error('Error submitting feedback:', error);
                // Still redirect to thank you page even if API call fails
                setTimeout(() => {
                    window.location.href = 'thank-you.html';
                }, 500);
            }
        });

        // Track page view
        console.log('Feedback page loaded');
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('api_key')) {
            console.log('API key present:', urlParams.get('api_key'));
        }
    </script>
